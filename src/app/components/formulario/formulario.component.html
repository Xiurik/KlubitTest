<!-- Formulario -->
<form>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="name"><b>T-</b> Nombre</label>
        <input class="form-control" id="name" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="apellidos"><b>T-</b> Apellidos</label>
        <input class="form-control" id="apellidos" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="edad"><b>N-</b> Edad</label>
        <input class="form-control" id="edad" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="celular"><b>N-</b> Celular</label>
        <input class="form-control" id="celular" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Correo</label>
        <input class="form-control" id="email" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input class="form-control" id="password" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="password-confirm">Confirmar Contraseña</label>
        <input class="form-control" id="password-confirm" aria-describedby="emailHelp" />
        <small id="emailHelp" class="form-text text-muted">Error message goes here</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="book-travel" />
        <label class="form-check-label" for="book-travel">Agendar Viaje</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Fecha Inicio"
            name="fecha_inicio"
            [(ngModel)]="dteInicio"
            ngbDatepicker
            #fi="ngbDatepicker"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary gg-calendar" (click)="fi.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Fecha Fin"
            name="fecha_fin"
            [(ngModel)]="dteFin"
            ngbDatepicker
            #ff="ngbDatepicker"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary gg-calendar" (click)="ff.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary">Validar</button>
    </div>
  </div>
  <br /><br />
  <!-- Componente Image Loader -->
  <app-image-loader></app-image-loader>
</form>
